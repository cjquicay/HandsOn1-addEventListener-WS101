<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript addEventListener</title>

    <style>
        body {
            font-family: 'Verdana', sans-serif; 
            background: #f39c12; 
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s;
        }

        #container {
            background-color: #3498DB; 
            width: 400px; 
            height: 400px; 
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            padding: 80px;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ffffff; 
            margin-bottom: 20px; 
            border: 2px solid #ffffff; 
            padding: 15px; 
            border-radius: 5px; 
        }

        h2 {
            color: #ffffff;
            margin-bottom: 10px; 
            font-size: 16px; 
            font-family: 'Arial', sans-serif;
        }

        #button-container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #27ae60; 
            color: #fff;
            border: none;
            border-radius: 8px; 
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            font-family: 'Arial', sans-serif; 
        }

        button:hover {
            background-color: #218c53; 
            transform: scale(1.2) skewX(-10deg);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>JavaScript addEventListener() Hands-On</h1>
        <h2>Click the button to see different colors:</h2>

        <div id="button-container">
            <button id="button1">Button 1</button>
            <button id="button2">Button 2</button>
            <button id="button3">Button 3</button>
        </div>
    </div>

    <script>
        function handleButton1Click() {
            alert("Button 1 was clicked!");
        }

        function handleButton2Click() {
            alert("Button 2 was clicked!");
        }

        function handleButton3Click() {
            alert("Button 3 was clicked!");
        }

        document.getElementById("button1").addEventListener("click", handleButton1Click);
        document.getElementById("button2").addEventListener("click", handleButton2Click);
        document.getElementById("button3").addEventListener("click", handleButton3Click);

        document.getElementById("container").addEventListener("click", function() {
            document.body.style.backgroundColor = getRandomColor();
            document.getElementById("container").style.backgroundColor = getRandomColor();
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</body>
</html>
